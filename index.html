
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PanelPulse: Graphic Novel Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Special+Elite&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .comic-font {
            font-family: 'Oswald', sans-serif;
            letter-spacing: -0.02em;
            text-transform: uppercase;
        }
        .typewriter-font {
            font-family: 'Special Elite', cursive;
        }
        .halftone {
            background-image: radial-gradient(circle, rgba(0,0,0,0.05) 1px, transparent 1px);
            background-size: 3px 3px;
        }
        
        @keyframes panelPop {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes captionSlide {
            0% { transform: translateX(-50%) translateY(10px); opacity: 0; }
            100% { transform: translateX(-50%) translateY(0); opacity: 1; }
        }

        .animate-panel-pop {
            animation: panelPop 0.4s ease-out forwards;
        }

        .animate-caption-slide {
            animation: captionSlide 0.4s ease-out 0.2s forwards;
            opacity: 0;
        }

        .no-print {
            @media print {
                display: none !important;
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f4f4f5;
        }
        ::-webkit-scrollbar-thumb {
            background: #18181b;
        }
    </style>
